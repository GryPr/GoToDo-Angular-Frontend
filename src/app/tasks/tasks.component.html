<mat-card  class="mat-elevation-z0">
<h2>DASHBOARD</h2>
<ul class='tasks'>
    <li *ngFor="let task of tasks">
        <mat-card>
            <mat-card-title>
                <h2>{{task.description}}</h2>
            </mat-card-title>
            <mat-card-content>
                <div mat-line>ID: {{task.ID}}</div>
            </mat-card-content>
            <mat-card-actions align="end">
                <mat-button-toggle-group value={{task.completion}}>
                    <mat-button-toggle value="true" (change)="changeCompletion(true, task)">Complete</mat-button-toggle>
                    <mat-button-toggle value="false" (change)="changeCompletion(false, task)">Incomplete</mat-button-toggle>
                </mat-button-toggle-group>
                <span class=flex></span>         
                <button mat-icon-button color="primary" aria-label="Edit task" matTooltip="Edit task" routerLink="/task-edit/{{task.ID}}">
                    <mat-icon>create</mat-icon>
                </button>
                <button mat-icon-button color="primary" aria-label="Delete task" matTooltip="Delete task" (click)="delete(task.ID)" routerLink="/">
                    <mat-icon>delete</mat-icon>
                </button>       
            </mat-card-actions>
        </mat-card>
    </li>
</ul>
</mat-card>
