<div class='login-card'>
    <mat-card>
        <mat-card-title>
            <h1>Log In</h1>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="login-form" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width-input">

                </mat-form-field>
                <button mat-raised-button color="primary">
                    Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
